name: ResNet
id: 5e968de0-d172-4526-a319-0d8ca5bd4eb6
version: 0.0.1.0
isDeterministic: true
category: Image Classification
description: Initialize ResNet model.
inputs:
- name: Model type
  type: Mode
  default: 'resnext101_32x8d'
  description: Model type.
  options:
    - 'resnet18'
    - 'resnet34'
    - 'resnet50'
    - 'resnet101'
    - 'resnet152'
    - 'resnext50_32x4d'
    - 'resnext101_32x8d'
    - 'wide_resnet50_2'
    - 'wide_resnet101_2'
- name: Pretrained
  type: Boolean
  default: True
  description: Pretrained.
outputs:
- name: Saved model path
  type: ModelDirectory
  description: Saved model path.
implementation:
  container:
    runConfig:
      baseDockerImage: mcr.microsoft.com/azureml/base-gpu:intelmpi2018.3-cuda10.0-cudnn7-ubuntu16.04
      gpuSupport: True
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.8
      - pip:
        - azureml-defaults
        - azureml-designer-core[image]==0.0.25.*
        - azureml-designer-model==0.1.20191126.2
        - torch==1.3
        - torchvision==0.4.1
        - fire==0.1.3
        - git+https://github.com/chjinche/CustomModules-1.git@master#subdirectory=azureml-custom-module-examples/image-classification
    command:
    - python
    - -m
    - imageclassification.modellib.resnet
    args:
    - --model-type
    - inputValue: Model type
    - --pretrained
    - inputValue: Pretrained
    - --save-model-path
    - outputPath: Saved model path
